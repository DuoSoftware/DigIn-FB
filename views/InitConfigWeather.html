<md-dialog style="min-width:400px;">
    <form   >
        <md-toolbar>
            <div class="md-toolbar-tools">
                <div flex="10">
                    <md-icon class="md-avatar" md-svg-src="bower_components/material-design-icons/action/svg/production/ic_perm_data_setting_24px.svg" style="color:#fff !important;" style="color:#fff !important;float:left;border-radius:100%;"></md-icon>
                </div>
                <div flex="80">
                    <h3>Configuration</h3>
                </div>
                <div flex="10">
                    <span> 
                        <md-button class="widget-button" ng-click="cancel()" aria-label="Close" layout-wrap>
                            <ng-md-icon icon="close" style="fill:white" size="20" layout="column" layout-align="center center" flex></ng-md-icon>
                        </md-button>
                    </span>
                </div>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-input-container flex>
                <label>Zip</label>
                <input ng-model="locZip">
            </md-input-container>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="finish()" class="md-primary">
                Finish
            </md-button>
            <md-button ng-click="cancel()" class="md-primary">
                Cancel
            </md-button>
        </div>
    </form>
</md-dialog>
