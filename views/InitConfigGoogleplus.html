<md-dialog plumb-item plumb-item class="dialog-1 b-r-0">
  <md-toolbar class="tlbar-1" layout="row" layout-align="space-between center"> 
      <div layout="row" layout-align="center center" ng-class="diginLogo">
        <img ng-src="styles/css/images/DiginLogo.png" class="digin-image">
      </div>            
      <div class="dialog-title">CONFIGURATION</div>         
      <md-button class="buttonMinwidth38 b-r-0" ng-click="cancel();">      
        <ng-md-icon icon="close" style="fill:white" size="24" layout="row"></ng-md-icon>
      </md-button>            
  </md-toolbar>
  <md-content class="dialog-content-1">
      <p>Please Sign In to retrieve Profile Information</p>
      <div class="md-actions" layout="row">
        <md-button class="md-primary btn-dialog b-r-0" ng-click="login()"
        ng-disabled="connectedgplus">Sign In</md-button>
        <md-button class="md-warn btn-dialog b-r-0" ng-click="logout()" 
        ng-disabled="!connectedgplus">Sign Out</md-button>
        <md-button class="md-accent btn-dialog b-r-0" ng-click="finish()"  style="display: none;"
        ng-disabled="!showFinishButton">Finish</md-button>
      </div>
  </md-content>
</md-dialog>
