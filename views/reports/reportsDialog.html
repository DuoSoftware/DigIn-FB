<md-dialog class="social-analysis" ng-controller="socialAnalysisCtrl">
    <div layout="column">
        <div layout="row">
            <div class="card-head">
                <header> Reports</header>
                <div class="tools">
                    <a href="javascript:void(0)" ng-click="close()">
                        <i class="ti-close"></i>
                    </a>
                </div>
            </div>

        </div>
        <div class="header-line-bottom"></div>
        <div class="card-body bg-color-grey-100 p-b-40">
            <div layout="row" layout-align="center center" layout-wrap>

            	<!-- Reports Development -->
                <div>
                    <div class="select-card-btn asset">
                        <a ng-click="navigateToSocialMedia('home.ReportsDev')">
                            <img ng-src="styles/css/images/icons/prediction.png"
                                 alt="Reports Development"
                                 src="styles/css/images/icons/prediction.png">
                        </a>
                        <span class="size graph-h2">
                            Reports Development
                        </span>
                    </div>
                </div>

                <!-- Reports -->
                <div class="select-card-btn asset">
                    <a ng-click="navigateToSocialMedia('home.Reports')">
                        <img ng-src="styles/css/images/icons/salesForecast.png"
                             alt="Reports"
                             src="styles/css/images/icons/salesForecast.png">
                    </a>
                        <span class="size graph-h2">
                            Reports
                        </span>
                </div>

            </div>
        </div>


    </div>
</md-dialog>
