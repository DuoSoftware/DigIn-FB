<md-dialog style="max-width:100%;max-height:100%">
    <md-content layout="row" style="height:100%;overflow:hidden;">
        <div flex>
            <img ng-click="test()" src="styles/css/images/person.jpg" style="height:100%;width:80%;">
            <div class="md-list-item-text" style="background-color: #4285F4;
    height: 10vh;color:lightgrey" layout="column" layout-align="center center" layout-padding>
                <p style="font-size:large;color:whitesmoke;margin:5px;" ng-model="username">{{username}}</p>
                <p>Developer</p>
            </div>
        </div>
        <div layout="column" layout-padding flex style="background-color:#fafafa;">
            <div class="md-toolbar-tools" flex layout="row" layout-align="end center">
                <p style="color:lightgrey;margin:0px;">SETTINGS</p>
                <md-button ng-click="close()">
                    <md-icon style="color:whitesmoke;width: 10px;height: 10px;" md-svg-src="styles/css/images/icons/close.svg"></md-icon>
                </md-button>
            </div>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Create User">
                    <md-content md-padding layout="column">
                        <md-input-container class="md-icon-float">
                            <!-- Use floating label instead of placeholder -->
                            <label>First Name</label>
                            <md-icon md-svg-icon="bower_components/material-design-icons/social/svg/design/ic_person_24px.svg" class="iconColor"></md-icon>
                            <input required ng-model="user.firstName" type="text">
                        </md-input-container>
                        <md-input-container class="md-icon-float">
                            <!-- Use floating label instead of placeholder -->
                            <label>Last Name</label>
                            <md-icon md-svg-icon="bower_components/material-design-icons/social/svg/design/ic_person_24px.svg" class="iconColor"></md-icon>
                            <input required ng-model="user.lastName" type="text">
                        </md-input-container>
                        <md-input-container class="md-icon-float">
                            <!-- Use floating label instead of placeholder -->
                            <label>Email</label>
                            <md-icon md-svg-icon="bower_components/material-design-icons/communication/svg/design/ic_email_24px.svg" class="iconColor"></md-icon>
                            <input required ng-model="user.email" type="email">
                        </md-input-container>

                        <md-input-container class="md-icon-float">
                            <!-- Use floating label instead of placeholder -->
                            <label>Password</label>
                            <md-icon md-svg-icon="bower_components/material-design-icons/action/svg/design/ic_lock_open_24px.svg" class="iconColor"></md-icon>
                            <input required ng-model="user.password" type="password">
                        </md-input-container>

                        <md-input-container class="md-icon-float">
                            <!-- Use floating label instead of placeholder -->
                            <label>Confirm Password</label>
                            <md-icon md-svg-icon="bower_components/material-design-icons/action/svg/design/ic_lock_24px.svg" class="iconColor"></md-icon>
                            <input required ng-model="user.confirmPassword" type="password">
                        </md-input-container>
                        <div class="md-actions" layout="row" layout-align="center center">
                            <md-button id="mySignup" ng-click="addUser()" class="md-raised md-primary" style="width:93%" type="submit">Add</md-button>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="features">
                    <md-content class="md-padding">
                        <div layout="column" layout-wrap>
                            <form>
                                <md-list-item ng-repeat="item in features">
                                    <!--                        <ng-md-icon icon="settings" style="fill:gold;margin:5px;"></ng-md-icon>-->
                                    <md-icon md-svg-src="styles/css/images/icons/settings.svg"></md-icon>
                                    <p> {{ item.title }} </p>
                                    <md-switch class="md-secondary" ng-model="item.state" ng-change="toggle(item, selected)"></md-switch>
                                </md-list-item>
                            </form>
                        </div>
                    </md-content>
                </md-tab>
            </md-tabs>
            <div class="md-actions" layout="row">
                <md-button class="md-fab md-mini" ng-click="close();" >
                    <ng-md-icon icon="close" style="fill:whitesmoke" layout-align="center center" layout="column"></ng-md-icon>
                </md-button>
                <md-button class="md-fab md-mini md-primary" ng-click="finish()">
                    <ng-md-icon icon="arrow_forward" style="fill:whitesmoke" layout-align="center center" layout="column"></ng-md-icon>
                </md-button>
            </div>
        </div>
    </md-content>
</md-dialog>
