<md-content flex>
  <div ng-repeat="entry in widget.widgetData.widData.news" flex style="border: 1px solid #D8D8D8;">

      <!-- <md-card flex layout="column" style="margin:0px !important;border: 1px solid #D8D8D8;box-shadow: 2px 2px 2px rgba(188, 188, 188);background-color: rgb(238, 238, 238);"> -->
        <h4 layout-margin>{{entry.name}}</h4>
        <a ng-href="{{entry.displayUrl}}" target="_blank">{{entry.displayUrl}}</a>
        <md-list-item class="md-3-line" layout-margin flex>
        <div class="md-list-item-text">
            <h3 style="line-height: 1.0em;">{{entry.snippet | htmlToPlaintext}}</h3>
        </div>
        </md-list-item>
      <!-- </md-card> -->
  </div>
</md-content>
