<md-dialog plumb-item style="width:400px;">
       <md-toolbar>
            <div class="md-toolbar-tools" flex layout="row">
                <div flex="10">
                        <md-icon class="ion-wrench"></md-icon>
                </div>   
                <div flex="80">
                              <h3>
                                 <span> Change City </span>
                              </h3>
                </div>                           
                <div flex="10">
                        <md-button  ng-click="cancel()"  aria-label="Close" layout-wrap>
                                   <md-icon class="ion-close"></md-icon>
                        </md-button> 
                </div>
            </div>                   
    </md-toolbar>  
    <md-content layout-margin>
            <div>
                <md-input-container flex>
                     <label>City</label>
                    <input ng-model="city">
                </md-input-container>
            </div>
            <div class="md-actions" layout="row">
            <md-button class="md-priamry" ng-click="weatherComponentCitySelectorChange(city);">Change</md-button>
            <md-button ng-click="closeWidgetOptions();">Close</md-button>
        </div>
    </md-content>
</md-dialog>
